<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1 >Student Details</h1>
<table border="1">
    <tr>
        <th>name</th>
        <th>email</th>
        <th>mobile</th>
        <th>subject</th>
        <th>password</th>
    </tr>
    {% for s in slist %}
    <tr>
<!--        data to be shown here    -->
        <td>{{s.name}}</td>
        <td>{{s.email}}</td>
        <td>{{s.mobile}}</td>
        <td>{{s.subject}}</td>
        <td>{{s.password}}</td>
        <td>
            <a href="{% url 'edit' s.id %}">edit</a>
        </td>
        <td>
            <a href="{% url 'delete' s.id %}">delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
